<mat-tab-group>
  <mat-tab label="CONTATO">
    <div class="content">
      <h1>Entre em contato</h1>
      <form class="form">
        <mat-form-field>
          <mat-label>Digite seu nome</mat-label>
          <input matInput placeholder="José da Silva Ferreira" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Digite seu email</mat-label>
          <input matInput placeholder="exemplo@gmail.com" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Assunto</mat-label>
          <input matInput placeholder="Como comprar produtos" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Mensagem</mat-label>
          <textarea matInput placeholder="Descreva sua dúvida/sugestão" cdkTextareaAutosize cdkAutosizeMinRows="4" cdkAutosizeMaxRows="10" required></textarea>
        </mat-form-field>
        <button class="submit" type="submit">
          ENVIAR
        </button>
      </form>

    </div>
  </mat-tab>
  <mat-tab label="SOBRE A UTECH"> Content 2 </mat-tab>
  <mat-tab label="POLÍTICA DE PRIVACIDADE">
    <div class="content">
      <h1>POLÍTICA DE PRIVACIDADE</h1>
      <span> teste</span>
    </div>
  </mat-tab>
</mat-tab-group>
