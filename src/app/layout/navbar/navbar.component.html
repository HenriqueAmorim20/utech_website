<mat-toolbar class="navbar">

  <img src="assets/logos/default2.png" class="logo" />

  <div *ngIf="!changeScreen" class="nav">

    <ul>

      <li class="menuItem " style="margin-left: 0;" (click)="navigate('home')">
        <mat-icon>home</mat-icon>
        <span >Home</span>
        <div *ngIf="getCurrentPage('home')" class="border"></div>
      </li>

      <li class="menuItem " (click)="navigate('products')">
        <mat-icon>store</mat-icon>
        <span>Produtos</span>
        <div *ngIf="getCurrentPage('products')" class="border"></div>
      </li>

      <li class="menuItem " (click)="navigate('about')">
        <mat-icon>information</mat-icon>
        <span>Info</span>
        <div *ngIf="getCurrentPage('about')" class="border"></div>
      </li>

    </ul>

    <div class="spacer"></div>

    <ul>

      <li class="menuItem " style="margin-left: 0;" (click)="navigate('account')">
        <mat-icon>account_circle</mat-icon>
        <span>Conta</span>
        <div *ngIf="getCurrentPage('account')" class="border"></div>
      </li>

      <li class="menuItem " (click)="navigate('cart')">
        <mat-icon>shopping_cart</mat-icon>
        <span>Carrinho ({{cartCount}})</span>
        <div *ngIf="getCurrentPage('cart')" class="border"></div>
      </li>

    </ul>

  </div>

  <div *ngIf="changeScreen" class="nav">
    <div class="spacer"></div>
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon class="menuIcon">menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="dropDown">

        <div style="border-bottom: 0.5px solid white;" mat-menu-item class="menuItem2" (click)="navigate('home')">
          <mat-icon style="color: white;">home</mat-icon>
          <span >Home</span>
        </div>

        <div style="border-bottom: 0.5px solid white;" mat-menu-item class="menuItem2" (click)="navigate('products')">
          <mat-icon style="color: white;">store</mat-icon>
          <span>Produtos</span>
        </div>

        <div style="border-bottom: 0.5px solid white;" mat-menu-item class="menuItem2" (click)="navigate('about')">
          <mat-icon style="color: white;"> information</mat-icon>
          <span>Info</span>
        </div>

        <div style="border-bottom: 0.5px solid white;" mat-menu-item class="menuItem2" (click)="navigate('account')">
          <mat-icon style="color: white;">account_circle</mat-icon>
          <span>Conta</span>
        </div>

        <div mat-menu-item class="menuItem2" (click)="navigate('cart')">
          <mat-icon style="color: white;">shopping_cart</mat-icon>
          <span>Carrinho ({{cartCount}})</span>
        </div>

    </mat-menu>
  </div>

</mat-toolbar>
