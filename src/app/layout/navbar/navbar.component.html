<div class="main">

  <div style="width: 100%;" *ngIf="innerWidth > 850">
    <mat-toolbar class="navbar">
      <div *ngFor="let item of menu" [ngClass]="{'selected':  getCurrentPage(item.toLowerCase()), 'menuItem': !getCurrentPage(item.toLowerCase())}" (click)="navigate(item.toLowerCase())">
        <div [ngClass]="{'border': getCurrentPage(item.toLowerCase()), 'border_slim': !getCurrentPage(item.toLowerCase())}"></div>
          <div class="itemContent" [ngSwitch]="item">
            <mat-icon *ngSwitchCase="'Home'">home</mat-icon>
            <mat-icon *ngSwitchCase="'Produtos'">store</mat-icon>
            <mat-icon *ngSwitchCase="'Info'">information</mat-icon>
            <mat-icon *ngSwitchCase="'Conta'">account_circle</mat-icon>
            <mat-icon style="margin-left: 15px;" *ngSwitchCase="'Carrinho'">shopping_cart</mat-icon>
            <span style="margin-left: 10px; margin-top: 3px;">{{item}} <span *ngIf="item==='Carrinho'">({{cartCount}})</span></span>
          </div>
        </div>
    </mat-toolbar>

    <div *ngIf="getCurrentPage('home')" class="subNav">
      <span class="spacer"></span>
      <form class="form" [formGroup]="searchForm">
        <h4 style="font-weight: lighter; border-bottom: 3px solid black; width: fit-content;">Procurando por algo?</h4>
        <div style="display: flex; margin-left: 10px; margin-top: 10px;">
          <mat-icon style="margin-right: 10px; cursor: pointer;">search</mat-icon>
          <input class="search" matInput formControlName="search" placeholder="Busca">
        </div>
      </form>
    </div>
  </div>

  <div style="width: 100%;" *ngIf="innerWidth < 851">
    <div  class="nav">
      <form  [formGroup]="searchForm">
        <div style="display: flex; margin-left: 10px; margin-top: 10px;">
          <input class="search" matInput formControlName="search" placeholder="Busca">
          <mat-icon style="margin-left: 10px; cursor: pointer; color: white;">search</mat-icon>
        </div>
      </form>
      <div class="spacer"></div>
      <mat-icon class="menuIcon" (click)="showDropDown()">menu</mat-icon>
    </div>

    <div [ngClass]="{'dropDown': hide, 'hidden': !hide}">
      <div class="menuItem2" (click)="navigate('home')">
        <mat-icon style="color: #e6e6e6;">home</mat-icon>
        <span >Home</span>
      </div>

      <div class="menuItem2" (click)="navigate('produtos')">
        <mat-icon style="color: #e6e6e6;">store</mat-icon>
        <span>Produtos</span>
      </div>

      <div class="menuItem2" (click)="navigate('info')">
        <mat-icon style="color: #e6e6e6;"> information</mat-icon>
        <span>Info</span>
      </div>

      <div class="menuItem2" (click)="navigate('conta')">
        <mat-icon style="color: #e6e6e6;">account_circle</mat-icon>
        <span>Conta</span>
      </div>

      <div class="menuItem2" (click)="navigate('carrinho')">
        <mat-icon style="color: #e6e6e6;">shopping_cart</mat-icon>
        <span>Carrinho ({{cartCount}})</span>
      </div>
    </div>

  </div>

</div>
