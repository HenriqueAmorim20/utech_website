<mat-toolbar class="navbar" style="min-width: 960px;" >

  <div>
    <span fxShow fxFlexAlign="center">
      <img src="assets/logos/default2.png" class="logo" />
    </span>
  </div>

  <div style="display: flex; flex-direction: column;margin-left: 20px; height: 100%;justify-content: center;">
    <div class="menuItem " (click)="navigate('home')">
      <mat-icon class="icons" >home</mat-icon>
      <span>HOME</span>
    </div>
    <div *ngIf="getCurrentPage('home')" class="border"></div>
  </div>

  <div style="display: flex; flex-direction: column;margin-left: 20px;">
    <div class="menuItem " (click)="navigate('products')">
      <mat-icon class="icons" >store</mat-icon>
      <span>PRODUTOS</span>
    </div>
    <div *ngIf="getCurrentPage('products')" class="border"></div>
  </div>

  <div style="display: flex; flex-direction: column;margin-left: 20px;">
    <div class="menuItem " (click)="navigate('about')">
      <mat-icon class="icons" >information</mat-icon>
      <span>INFO</span>
    </div>
    <div *ngIf="getCurrentPage('about')" class="border"></div>
  </div>

  <span class="flexExpand"></span>

  <div style="display: flex; flex-direction: column;margin-left: 20px;">
    <div class="menuItem " (click)="navigate('account')">
      <mat-icon class="icons" >account_circle</mat-icon>
      <span>CONTA</span>
    </div>
    <div *ngIf="getCurrentPage('account')" class="border"></div>
  </div>

  <div style="display: flex; flex-direction: column;margin-left: 20px;">
    <div class="menuItem " (click)="navigate('cart')">
      <mat-icon class="icons" >shopping_cart</mat-icon>
      <span>CARRINHO</span>
    </div>
    <div *ngIf="getCurrentPage('cart')" class="border"></div>
  </div>

</mat-toolbar>
